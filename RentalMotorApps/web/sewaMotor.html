        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1><font face="Times New Roman" color="black" size="6">Data Sewa Motor</font></h1>
                    <form action="" id="sewaMotor" onsubmit="return make_json(this);" method="POST">
                        <div class="container">
                            <br><div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Nama</font></h2>
                                <input type="text" placeholder="Enter Nama" id="nama" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">No. Identitas</font></h2>
                                <input type="text" placeholder="Enter Identitas" id="id" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Alamat</font></h2>
                                <input type="text" placeholder="Enter Alamat" id="alamat" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Lama Sewa</font></h2>
                                <h3><font face="Times New Roman" color="black" size="4">Hari</h3>
                                <select name="hari">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <h3><font face="Times New Roman" color="black" size="4">Jam</h3>
                                <select name="jam">
                                    <option value="1">12</option>
                                    <option value="2">24</option>
                                </select>
                            </div>          
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Tanggal Mulai</font></h2>
                                <input type="date" placeholder="tanggal mulai" id="tglmulai" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Tanggal Selesai</font></h2>
                                <input type="date" placeholder="tanggal selesai" id="tglselesai" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Jumlah Motor</font></h2>
                                <select name="jumlahMotor">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Jenis Motor</font></h2>
                                <h3><font face="Times New Roman" color="black" size="4">1</h3>
                                <select name="jenisMotor">
                                    <option value="1">Honda Beat</option>
                                    <option value="2">Honda Vario</option>
                                    <option value="3">Honda Scoopy</option>
                                    <option value="4">Yamaha Mio</option>
                                    <option value="5">Yamaha Mio X</option>
                                    <option value="6">Honda Supra</option>
                                </select>
                                <h3><font face="Times New Roman" color="black" size="4">2</h3>
                                <select name="jenisMotor">
                                    <option value="1">Honda Beat</option>
                                    <option value="2">Honda Vario</option>
                                    <option value="3">Honda Scoopy</option>
                                    <option value="4">Yamaha Mio</option>
                                    <option value="5">Yamaha Mio X</option>
                                    <option value="6">Honda Supra</option>
                                </select>
                                <h3><font face="Times New Roman" color="black" size="4">3</h3>
                                <select name="jenisMotor">
                                    <option value="1">Honda Beat</option>
                                    <option value="2">Honda Vario</option>
                                    <option value="3">Honda Scoopy</option>
                                    <option value="4">Yamaha Mio</option>
                                    <option value="5">Yamaha Mio X</option>
                                    <option value="6">Honda Supra</option>
                                </select>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Jam Pengantaran</font></h2>
                                <input type="text" placeholder="Enter Jam Pengantaran" id="jamAntar" required/>
                            </div>
                            <div class ="form-group">
                                <h2><font face="Times New Roman" color="black" size="4">Jam Penjemputan</font></h2>
                                <input type="text" placeholder="Enter Jam Penjemputan id="jamJemput" required/>
                            </div>

                            <div class="clearfix">
                                <button id="save" type="submit" class="signup">Sewa</button>
                            </div><br>
                            <div class="clearfix">
                                <button id="cancel" type="submit" class="cancel">Batal</button>
                            </div><br>
                        </div>
                        <p id="output"></p>
                    </form>
                </div>
