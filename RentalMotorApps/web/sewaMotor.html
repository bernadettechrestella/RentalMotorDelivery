        <script>
            function tambahPenyewa(form) {
                var json = {
                    "nama": form.nama.value,
                    "noIdentitas": form.noID.value,
                    "alamat": form.alamat.value,
                    "noHp": form.noHp.value
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/RPL_RentalMotor/webresources/penyewa/addPenyewa";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                alert(html);
//                document.getElementById("output").innerHTML = html;
                return false;
            }

            function tambahPesanan(form) {
                var json = {
                    "noIdentitas": form.noID.value,
                    "tanggalMulai": form.tglPenjemputan.value,
                    "tanggalSelesai": form.tglSelesai.value,
                    "lamaSewa": form.hari.value,
                    "jamPengantaran": form.jamPengantaran.value,
                    "jamPenjemputan": form.jamPenjemputan.value,
                    "status": "Disewa",
//                    "harga": form.harga.value,
                    "biaya": "150000",
                    "platNomor": document.cookie
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/RPL_RentalMotor/webresources/pesanan/addPesanan";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                alert(html);
//                document.getElementById("output").innerHTML = html;
                return false;
            }

            function cek(a) {
                var url = "http://202.94.83.190:8080/RPL_RentalMotor/webresources/motor/searchJenis?jenis=" + a.value;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var user = JSON.parse(this.responseText);
                        if (user !== null) {
                            document.cookie = user[0].platNomor;
                            return true;
                        } else {
                            return false;
                        }
                    }
                };
                xhttp.open('GET', url, true);
                xhttp.send();
            }

            function make_json(form) {
                if (form.jumlah.value === "1") {
                    cek(form.pil1.value);
                    tambahPenyewa(form);
                    tambahPesanan(form);
                    alert("Data sudah berhasil disimpan");
                } else if (form.jumlah.value === "2") {
                    if (cek(form.pil1.value) === true) {
                        cek(form.pil1.value);
                        tambahPenyewa(form);
                        tambahPesanan(form);
                    } else if (cek(form.pil2.value) === true) {
                        cek(form.pil2.value);
                        tambahPenyewa(form);
                        tambahPesanan(form);
                    }
                }
            }
