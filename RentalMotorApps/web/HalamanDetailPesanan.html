        <script>
            function loadDetail() {
                var url = "202.94.83.190:8080/RPL_RentalMotor/webresources/pesanan/cariPesanan?noIdentitas=" + getCookie("noIdentitas") + "&platNomor=" + getCookie("platNomor");
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", url, true);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var objj = JSON.parse(this.responseText);
                        document.getElementById("noRm").value = objj.noRm;
                        document.getElementById("nama").value = objj.nama;
                        document.getElementById("nik").value = objj.nik;
                        document.getElementById("alamat").value = objj.alamat;
                        document.getElementById("tanggalLahir").value = objj.tanggalLahir;
                        document.getElementById("kelamin").value = objj.kelamin;
                    }
                };
            }
            function make_json(x) {
                var json = {
                    "platNomor": x.platNomor,
                    "jenis": x.jenis,
                    "warna": x.warna,
                    "status": "Disewa"
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "202.94.83.190:8080/RPL_RentalMotor/webresources/pesanan/UpdateStatusPesanan";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                alert(html);
            }
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) === 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        </script>
