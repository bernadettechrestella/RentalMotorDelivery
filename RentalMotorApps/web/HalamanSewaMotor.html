        <script>
            function tambahPenyewa(form) {
                var json = {
                    "nama": form.nama.value,
                    "noIdentitas": form.noID.value,
                    "noHp": form.noHp.value,
                    "alamat": form.alamat.value
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/RPL_RentalMotor/webresources/penyewa/addPenyewa";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                alert(html);
                //                document.getElementById("output").innerHTML = html;
                return false;
            }
            function tambahPesanan(form, x) {
                var json = {
                    "noIdentitas": form.noID.value,
                    "tanggalMulai": form.tglPenjemputan.value,
                    "tanggalSelesai": form.tglSelesai.value,
                    "lamaSewa": form.hari.value + " hari",
                    "jamPengantaran": form.jamPengantaran.value,
                    "jamPenjemputan": form.jamPenjemputan.value,
                    "status": "Disewa",
                    //                    "harga": form.harga.value,
                    "biaya": form.harga.value,
                    "platNomor": x
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/RPL_RentalMotor/webresources/pesanan/addPesanan";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                alert(html);
                //                document.getElementById("output").innerHTML = html;
                return false;
            }
            function updateStatusMotor(x) {

                return false;
            }
            function cek(a, form) {
                var url = "http://202.94.83.190:8080/RPL_RentalMotor/webresources/motor/searchJenis?jenis=" + a.value;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        var user = JSON.parse(this.responseText);
                        if (user !== null) {
                            //                            document.cookie = user[0].platNomor;
                            tambahPenyewa(form);
                            tambahPesanan(form, user[0].platNomor);
                            updateStatusMotor(user[0]);

                            return true;
                        } else {
                            return false;
                        }
                    }
                };
                xhttp.open('GET', url, true);
                xhttp.send();
            }

            function hitung() {
                var hargaHari = document.getElementById("hari").value;
                var hargaJam = document.getElementById("jam").value;
                var jumlahMotor = document.getElementById("jumlah").value;
                var fee1 = 40000;
                var fee2 = 75000;
                var hasil;
